<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Posts</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .post-list {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .post {
            margin-bottom: 20px;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            color: #FF4500; /* cor laranja */
        }
        a {
            text-decoration: none;
            color: #FF4500;
        }
        a:hover {
            color: #333;
        }
    </style>
</head>
<body>

    <div class="post-list">
        <h1>Lista de Posts</h1>
        {% for post in posts %}
            <div class="post">
                <h2><a href="{% url 'post_detail' slug=post.slug %}">{{ post.title }}</a></h2>
                <p>Publicado em: {{ post.created_at|date:"d M Y" }}</p>
                <p>{{ post.content|truncatewords:30 }}</p>  <!-- Exibe os primeiros 30 palavras -->
            </div>
        {% empty %}
            <p>Nenhum post dispon√≠vel.</p>
        {% endfor %}
    </div>

</body>
</html>
